{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3" >
<h1> Contact divya Admin</h1>
<form method="post" action="/contact">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name= "name" aria-describedby="name">
  </div>


  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name= "email" aria-describedby="emailHelp">
  </div>


  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name= "phone">
  </div>


  <div class="form-group">
    <label for="contain">Descrive your issue</label>
    <textarea class="form-control" name="contain" id="contain" name= "contain" cols="30" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
